<!DOCTYPE html>
<html>

<header>
    <title>CSE312 Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script src="home.js"></script>
</header>

<body>
    <form class="Login-Form" action="/register" method="post" enctype="multipart/form-data" onsubmit="checkInfo(event)">
        <label class="Signup-label">Sign Up</label>
        <br />
        <label for="username" class="Signup-label">Username</label>
        <br />
        <input placeholder="Enter a username" class="Input-box" id="username" type="text" name="username"></input>
        <br />
        <div id="username_error" style="color:red; display:none; font-size: 12px;">Username cannot contain
            / or \
        </div>
        <br />
        <label for="passwrod" class="Signup-label">Password</label>
        <br />
        <input placeholder="Enter a Password" class="Input-box" id="password" type="password" name="password"></input>
        <br />
        <div id="password_error" style="color:red; display:none; font-size: 12px;">Password must be longer than 5
            characters
        </div>
        <br />
        <input class="button" type="submit" value="Sign Up">
    </form>
    <h6>Already have an account? <a href="http://localhost:8080/login">Login</a></h6>
</body>

</html>
