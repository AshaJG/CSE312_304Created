<!DOCTYPE html>
<html>

<header>
    <title>CSE312 Sign Up Form</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
</header>

<body>
    <form class="Login-Form" action="/login" method="post" enctype="multipart/form-data">
        <label class="Signup-label">Login</label>
        <br />
        <label for="username" class="Signup-label">Username</label>
        <br />
        <input placeholder="Enter a username" class="Input-box" id="username" type="text" name="username"></input>
        <br />
        <label for="passwrod" class="Signup-label">Password</label>
        <br />
        <input placeholder="Enter a Password" class="Input-box" id="password" type="password" name="password"></input>
        <br />
        <input class="button" type="submit" value="Login">
    </form>
    <br />
    <h6>Need to make an account? <a href="http://localhost:8080/register">Sign Up</a></h6 </body>

</html>
